<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>19 Years — For Beck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="../home/"><span class="brand-mark" aria-hidden="true">✤</span><span class="brand-text">For Beck</span></a>
      <nav class="site-nav" aria-label="Primary">
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-menu">
          <span class="nav-toggle-bars" aria-hidden="true"></span>
        </button>
        <ul id="nav-menu" class="nav-list">
          <li><a class="nav-link" href="../home/">Home</a></li>
          <li><a class="nav-link is-active" href="../nineteen-years/">19 Years</a></li>
          <li><a class="nav-link" href="../support/">Silver Threads</a></li>
          <li><a class="nav-link" href="../news-events/">News & Events</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="content" class="site-main" tabindex="-1">
    <section class="section page-header page-header-compact">
      <div class="container header-with-cta">
        <div>
          <div class="title-with-smile" aria-hidden="true">
            <h1 class="h1">19 Years</h1>
            <img class="beck-smile-mark" src="../beck-smile.png" alt="" loading="lazy" />
          </div>
          <p>Memories, photos, videos, and words from Beck’s life.</p>
        </div>
        <a class="btn" href="../submit/">Submit an entry</a>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <!-- Feed -->
        <ul class="card-grid card-grid-memories" id="feed-memories" aria-live="polite" aria-busy="false"></ul>
        <p class="muted empty-state" data-empty-for="memories">No memories yet. Be the first to share.</p>
      </div>
    </section>
  <section class="section section-bottom-cta">
    <div class="container header-with-cta">
      <a class="btn" href="../submit/">Submit an entry</a>
    </div>
  </section>
  </main>

  <footer class="site-footer">
    <div class="container"><p class="small">In memory of Beck.</p></div>
  </footer>

  <script type="module" src="../script.js"></script>
</body>
</html>
